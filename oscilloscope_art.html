<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="monokai.css">
    <title>Project 1 - Monokai Style</title>
</head>
<body>
    <div id="project-container">
        <p class="comment">/* Project 1 Description */</p>
        <p class="code-text">
            <span class="string">"Detailed explanation of Project 1, including objectives and technologies used."</span>
        </p>
        
        <p class="comment">// Displaying Project 1 Image</p>
        <p>
            <span class="tag">&lt;img</span>
            <span class="attribute">src=</span><span class="string">"project1_image1.jpeg"</span>
            <span class="attribute">alt=</span><span class="string">"Project 1 Image"</span><span class="tag">&gt;</span>
        </p>
        <img src="project1_image1.jpeg" alt="Project 1 Image" class="code-image">

        <!-- Additional text and images can be formatted and added similarly -->
    </div>
</body>
</html>
